<div appHover="red" *ngFor="let fruit of fruits" [ngClass]="getClassForFruit(fruit)" [class.dark-bg]="fruit.color === 'yellow'" [ngStyle]="{color: fruit.color}">
  <div *ngIf="fruit.score >= 6; else elseContent">
    I like {{fruit.name}} - {{fruit.score}}
  </div>
  <ng-template #elseContent>
    I don't like {{fruit.name}} - {{fruit.score}}
  </ng-template>
</div>
